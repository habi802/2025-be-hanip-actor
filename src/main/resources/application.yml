server:
  port: 8081
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

constants:
  file:
    upload-directory: D:/hanip/images/
    user-pic: /user
    store-pic: /store
    store-banner-pic: /store/banner
    store-menu-pic: /menu
  open-feign:
    action:
      url: http://localhost:8082
  jwt:
    issuer: green502@green.com
    bearer-format: JWT

    claim-key: signedUser
    secret-key: EvenTheDarkestNightWillEndAndTheSunWillRiseAgain2025!

    domain: greenart.n-e.kr

    access-token-cookie-name: access-token
    access-token-cookie-path: /
    access-token-cookie-validity-seconds: 3_600
    access-token-validity-milliseconds: 3_600_000

    refresh-token-cookie-name: refresh-token
    refresh-token-cookie-path: /api/user/reissue
    refresh-token-cookie-validity-seconds: 1_296_000
    refresh-token-validity-milliseconds: 1_296_000_000

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8888/eureka

spring:
  application:
    name: hanip-actor
  datasource:
    url: jdbc:log4jdbc:mariadb://112.222.157.157:5011/final_actor
    username: green1
    password: spring502
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
  jackson:
    default-property-inclusion: non_null
  jpa:
    database: mysql
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          batch_size: 50
        format_sql: true
        order_updates: true
  security:
    oauth2:
      client:
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize # 카카오 인증처리 URL
            token-uri: https://kauth.kakao.com/oauth/token #토큰(JWT) 받을 때
            user-info-uri: https://kapi.kakao.com/v2/user/me # 유저 정보 얻을 때 사용하는 URL
            user-name-attribute: id
          naver:
            authorization-uri: http://nid.naver.com/oauth2.0/authorize
            token-uri: http://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
        registration:
          kakao:
            client-name: Kakao
            client-id: e873cc38e6fce8a0cb5330e26e8db967
            client-secret: lvhWJP6ErRSY4eRUz1SrMBwO35ouvHkT
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "http://localhost:5173/hanip/login"
            scope:
              - email
              - profile
            # 위에 리다이렉트 외부주소로 바꾸면 됨
            # baseUrl: 서버가 돌아가고 있는 host 주소값
            # action: login
            # registrationId: kakao
            # 결과 (만약 localhost:8080으로 동작 중이면)
            # http://localhost8080/login/oauth2/code/kakao
          naver:
            client-name: Naver
            client-id: FLXBNnWxtqTBo2VIwaBh
            client-secret: aNATVdEvpN
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/{action}/oauth2/code/{registrationId}"
            scope:
              - name
              - email
              - profile_image
              - nickname

mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: mappers/**/*.xml